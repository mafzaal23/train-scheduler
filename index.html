<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    
    <!--Firbase and moement.js Reference-->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="/js/moment.js"></script>


</head>
<body>
    <!--Title/Intro-->
    <div class="container" >
        <div class="jumbotron" style="background: saddlebrown">
          <h1 style="color:white">Anytime is Train Time</h1> 
          <p style="color:white">Choo Choo. Chee Chee.</p> 
        </div> 
      </div>

      <!--Current Train Schedule-->
      <div class="container">
      <div class="row">
          <div class="col-lg-12">
      
            <h2 style="background:blue;color: white;text-align: center">Current Train Schedule</h2>          
            <table class="table table-bordered" id='trainTable'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Freguency(min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
        
    <div class="container">
            <div class="row">
                <div class="col-lg-12">
                <div class="panel-heading">
                  <h3 class="panel-title add" style="background:blue;color: white;text-align: center">Add Train</h3>
                </div>
                </div>
                </div>
                </div>
            
<div class="container">
                <div class="panel-body">
        
             
                <form>
                  <div class="form-group">
                    <label for="">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput">
                  </div>
        
                  <div class="form-group">
                    <label for="">Destination</label>
                    <input type="text" class="form-control" id="destinationInput">
                  </div>
        
                  <div class="form-group">
                    <label for="">First Train Time (HH:mm - ex: 02:00)</label>
                    <input type="text" class="form-control" id="timeInput">
                  </div>
        
                  <div class="form-group">
                    <label for="">Frequency(minutes)</label>
                    <input type="text" class="form-control" id="frequencyInput">
                  </div>
                  
                  <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                </form>
        
                </div>
              </div>
        
            </div>
          </div>
        </div>
    </div>     
    </div>   



    

<script src="train.js"></script>
</body>
</html>
